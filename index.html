<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="./src/style.css">
  

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="qr-code">
    <div class="qr-code__container">
      <img src="./images/image-qr-code.png" alt="" class="qr-code__image">
      <p class="qr-code__title">
        Improve your front-end skills by building projects
      </p>
      <p class="qr-code__description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to next level
      </p>
    </div>
  </main>
</body>
</html>
